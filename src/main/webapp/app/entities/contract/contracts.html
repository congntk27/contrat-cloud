<div>
    <h2 data-translate="contractcloudApp.contract.home.title">Contracts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="contract.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="contractcloudApp.contract.home.createLabel">
                        Create new Contract
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="contractcloudApp.contract.title">Title</span></th>
                    <th><span data-translate="contractcloudApp.contract.description">Description</span></th>
                    <th><span data-translate="contractcloudApp.contract.status">Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contract in vm.contracts track by contract.id">
                    <td><a ui-sref="contract-detail({id:contract.id})">{{contract.id}}</a></td>
                    <td>{{contract.title}}</td>
                    <td>{{contract.description}}</td>
                    <td data-translate="{{'contractcloudApp.ContratStatus.' + contract.status}}">{{contract.status}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contract-detail({id:contract.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="deal({contractId:contract.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contract.delete({id:contract.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
