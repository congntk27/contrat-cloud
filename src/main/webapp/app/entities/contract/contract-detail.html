
<div>
    <h2><span data-translate="contractcloudApp.contract.detail.title">Contract</span> {{vm.contract.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="contractcloudApp.contract.title">Title</span></dt>
        <dd>
            <span>{{vm.contract.title}}</span>
        </dd>
        <dt><span data-translate="contractcloudApp.contract.description">Description</span></dt>
        <dd>
            <span>{{vm.contract.description}}</span>
        </dd>
        <dt><span data-translate="contractcloudApp.contract.status">Status</span></dt>
        <dd>
            <span data-translate="{{'contractcloudApp.ContratStatus.' + vm.contract.status}}">{{vm.contract.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contract-detail.edit({id:vm.contract.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
