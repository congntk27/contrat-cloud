
<div>
    <h2><span data-translate="contractcloudApp.signature.detail.title">Signature</span> {{vm.signature.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="contractcloudApp.signature.signby">Signby</span></dt>
        <dd>
            <span>{{vm.signature.signby}}</span>
        </dd>
        <dt><span data-translate="contractcloudApp.signature.signdate">Signdate</span></dt>
        <dd>
            <span>{{vm.signature.signdate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="signature-detail.edit({id:vm.signature.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
