<div>
    <h2 data-translate="contractcloudApp.discussion.home.title">Discussions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="discussion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="contractcloudApp.discussion.home.createLabel">
                        Create new Discussion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="contractcloudApp.discussion.contractid">Contractid</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="discussion in vm.discussions track by discussion.id">
                    <td><a ui-sref="discussion-detail({id:discussion.id})">{{discussion.id}}</a></td>
                    <td>{{discussion.contractid}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="discussion-detail({id:discussion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discussion.edit({id:discussion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discussion.delete({id:discussion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
