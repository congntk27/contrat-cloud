<div class="row">
<suggestion-panel contract="contractForm.contract"/>
<form name="editForm" role="form" novalidate ng-submit="contractForm.save()" show-validation>

    <div class="modal-header">
        <h4 class="modal-title" id="myContractLabel" data-translate="contractcloudApp.contract.home.createOrEditLabel">Create or edit a Contract</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="contractcloudApp.contract.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="contractForm.contract.title"
                    required/>
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="contractcloudApp.contract.description" for="field_description">Description</label>
                <textarea class="form-control" name="description" id="field_description" style="height: 400px"
                    ng-model="contractForm.contract.description" ></textarea>
        </div>

    </div>
    <div class="modal-footer" has-authority="ROLE_ADMIN">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="contractForm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || contractForm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
</div>
